<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700|Roboto:300&amp;subset=cyrillic" rel="stylesheet">
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="header masthead clearfix">
          <div class="header__inner">
            <a href="{{ site.baseurl }}/" class="site-avatar">
              <img src="../images/avatar-4.jpg" class="site-avatar__img" alt="">
            </a>

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">Frontend Developer</p>
              <p class="site-description">Moscow, Russia</p>
            </div>

            <nav>
              <a href="{{ site.baseurl }}/">Блог</a>
              <a href="{{ site.baseurl }}/about">Обо мне</a>
            </nav>
          </div>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    <script scr="main.js"></script>
    {% include analytics.html %}
  </body>
</html>
