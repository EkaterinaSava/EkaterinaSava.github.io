---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 class="post__heading"><a class="post__heading-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry post__body">
        {{ post.excerpt }}
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more"> → читать дальше</a>
      </div>

    </article>
  {% endfor %}
</div>
